<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Лабораторная работа</title>
    <!-- Bootstrap 3 core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/theme.css" media="screen">

</head>

<body>

    <button id="myModalTrigger" type="button" data-toggle="modal" data-target="#myModal">Ввод новой лабораторной работы</button>

    <!-- also the modal itself -->
    <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title" id="myModalLabel">Исследование</h4>
                </div>
                <div class="modal-body">

                    <form class="form-vertical" tabindex="0" aria-expanded="false">
                        <div class="form-group">
                            <label for="inputTitlte" class="control-label">Название исследование</label>
                            <div class=""><input type="text" class="form-control" id="inputTitle" placeholder="Тема "></div>
                            <label for="inputGoal" class="control-label">Цель</label>
                            <div class=""><textarea rows="4" cols="40" class="form-control" id="inputGoal" placeholder="Цель"></textarea></div>
                        </div>
                        <div class="form-group">
                            <label for="cbequipment" class="control-label">Оборудование</label>
                            <div id="myCheckboxesButtonGroup" class="btn-group" data-toggle="buttons">
                                <label class="btn btn-default active">
                                      <input type="checkbox" autocomplete="off" checked>Линейка
                                    </label>
                                <label class="btn btn-default">
                                      <input type="checkbox" autocomplete="off">Вольтметр
                                    </label>
                                <label class="btn btn-default">
                                    <input type="checkbox" autocomplete="off">Амперметр
                                </label>
                                <label class="btn btn-default">
                                    <input type="checkbox" autocomplete="off">Реостат
                                </label>
                                <label class="btn btn-default">
                                    <input type="checkbox" autocomplete="off">Калориметр
                                </label>
                                <label class="btn btn-default">
                                        <input type="checkbox" autocomplete="off">Весы
                                    </label>
                                <label class="btn btn-default">
                                    <input type="checkbox" autocomplete="off">Лазер
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputTask" class="control-label">Задание</label>
                            <div class=""><input type="text" class="form-control" id="inputTask" placeholder="Задание "></div>
                            <label for="inputConc" class="control-label">Выводы</label>
                            <div class=""><textarea rows="4" cols="40" class="form-control" id="inputConc" placeholder="Вывод"></textarea></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary">Сохранить</button>
                </div>
            </div>
        </div>
    </div>
    <!-- V3 version -->
    <script type="text/javascript" src="js/bootstrap-native.min.js"></script>
</body>

</html>
